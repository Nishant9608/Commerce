<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sink the Commerce Prajati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
        }
        body {
            background: linear-gradient(to bottom, #2c3e50, #34495e, #1c2833); /* Sad Dark Gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            position: relative;
            color: white;
        }
        /* Pond with Dotted Border */
        .pond {
            width: 320px;
            height: 160px;
            background: rgba(44, 62, 80, 0.8); /* Darker Pond */
            border-radius: 50% 50% 45% 45%;
            border: 3px dotted white;
            position: absolute;
            bottom: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            font-style: italic;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        /* Stickman */
        .stickman {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .head {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            border: 2px solid black;
            position: relative;
        }
        .body {
            width: 6px;
            height: 60px;
            background: white;
            margin-top: -5px;
        }
        .arms, .legs {
            width: 60px;
            height: 6px;
            background: white;
            position: relative;
            top: -10px;
        }
        .legs {
            top: 10px;
        }
        .stickman-text {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }
        /* Chat Bubble */
        .message-box {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 15px;
            background: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        /* Buttons at Bottom */
        .buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 12px 25px;
            background: linear-gradient(to right, red, darkred);
            color: white;
            font-size: 22px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .button:hover {
            background: linear-gradient(to right, darkred, black);
            transform: scale(1.1);
        }
        .reset {
            background: linear-gradient(to right, #2980b9, #1c2833);
        }
        /* Sinking Animation */
        .sinking {
            top: 85% !important;
            opacity: 0.2;
            transition: top 3s ease-in-out, opacity 3s ease-in-out;
        }
        .show-message {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div class="buttons">
        <button class="button" onclick="sink()">Sink Down</button>
        <button class="button reset" onclick="reset()">Restart</button>
    </div>

    <div class="stickman" id="stickman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arms"></div>
        <div class="legs"></div>
        <div class="stickman-text">Commerce Prajati</div>
    </div>

    <div class="message-box" id="message">Bachao Bachao!</div>
    <div class="pond">Bina Pani Ki Nadi</div>

    <script>
        function sink() {
            let stickman = document.getElementById("stickman");
            let message = document.getElementById("message");

            stickman.classList.add("sinking");
            message.classList.add("show-message");

            setTimeout(() => {
                message.classList.remove("show-message");
            }, 2000);
        }

        function reset() {
            let stickman = document.getElementById("stickman");
            let message = document.getElementById("message");

            stickman.classList.remove("sinking");
            message.classList.remove("show-message");
        }
    </script>


</body></html>
